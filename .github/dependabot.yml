version: 2
updates:
  # Enable npm (pnpm) dependency updates
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      # Check for updates on the 1st of the month at 09:00 (US/Central)
      interval: 'monthly'
      day: 1
      time: '09:00'
      timezone: 'US/Central'
    # Limit the number of open PRs created by Dependabot
    open-pull-requests-limit: 10
    # Allow automatic merging of non-major version updates
    allow:
      - dependency-type: 'all'
    assignees:
      - 'panchgonzalez'
    commit-message:
      # Use 'deps' for production dependencies, 'dev' for development dependencies
      prefix: 'deps'
      prefix-development: 'dev'
      include: 'scope'
    # Labels to add to Dependabot PRs
    labels:
      - 'dependencies'
      - 'automated'
    ignore:
      # Ignore major version updates (breaking changes)
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
    versioning-strategy: auto

  # Enable GitHub Actions updates
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      # Check for updates on the 1st of the month at 09:00 (US/Central)
      interval: 'monthly'
      day: 1
      time: '09:00'
      timezone: 'US/Central'
    open-pull-requests-limit: 10
    assignees:
      - 'panchgonzalez'
    commit-message:
      prefix: 'github-actions'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
      - 'github-actions'
